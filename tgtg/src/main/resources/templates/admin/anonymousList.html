<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin-layout}">
<head>
	<script src="/admin/js/anonymousList.js"></script>
</head>
<th:block layout:fragment="mainContent">
	<div class="container-fluid">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title fw-semibold mb-4">익명관리</h5>
				<div class="nickname-add d-flex gap-2 align-items-center">
					<i class="ti ti-square-plus"></i>
					<span class="fw-bolder">닉네임 추가하기</span>
				</div>
				<div class="anonymous-container row d-flex gap-2 mt-2">
					<div class="col card bg-light p-4">
						<div class="d-flex justify-content-between header">
							<span>닉네임 목록</span>
							<span class="text-danger fw-bolder delete-nickname">선택 삭제</span>
						</div>
						<ul class="nickname-list mt-4">
							<li class="d-flex align-items-center gap-2 mb-1" data-id="1">
								<input type="checkbox">
								<span>열일하는 감자</span>
							</li>
							<li class="d-flex align-items-center gap-2 mb-1" data-id="2">
								<input type="checkbox">
								<span>목청좋은 카나리아</span>
							</li>
							<li class="d-flex align-items-center gap-2 mb-1" data-id="3">
								<input type="checkbox">
								<span>힘없는 치타</span>
							</li>
							<li class="d-flex align-items-center gap-2 mb-1" data-id="4">
								<input type="checkbox">
								<span>힘없는 치타</span>
							</li>
						</ul>
					</div>
					<div class="col card bg-light p-4">
						<div class="d-flex justify-content-between">
							<span>상세 보기</span>
						</div>
						<div class="nickname-detail">
							<div class="profile-image mt-4">
								<span class="fw-bolder">프로필 사진</span>
								<div class="mt-2">
									<img th:src="@{/admin/images/profile/test.jpg}" alt="프로필 사진" class="shadow-sm">
									<div class="add-file d-flex gap-2 align-items-center form-control mt-2">
										<button><i class="ti ti-photo-plus"></i>첨부</button>
										<span>프로필_사진.jpg</span>
									</div>
									<input type="file" hidden disabled="disabled" accept="image/*">
								</div>
							</div>
							<div class="nickname mt-4">
								<span class="fw-bolder">닉네임</span>
								<div class="d-flex align-items-end gap-2 mt-2">
									<input type="text" class="form-control" value="열일하는 감자" readonly="readonly" disabled="disabled">
								</div>
							</div>
							<div class="d-flex justify-content-end gap-2 mt-4">
								<button type="button" class="btn btn-primary update-button">수정</button>
								<button type="reset" class="btn btn-danger cancle-button">취소</button>
								<button type="button" class="btn btn-primary save-button">저장</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
